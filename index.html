<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <p>INICIO</p>
    </nav>
    <main>
        <h1>TRABAJANDO CON FORMULARIOS</h1>
        <div class="contenedor-Login">
            <h2 class="tituloLogin">LOGIN</h2>
            <div class="contenedor-Form">
                <form action="">
                    <label for="">Usuario</label>
                    <input type="text"></br>
                    <label for="">Password</label>
                    <input type="password" name="" id="passlogin"></br>
                    <label for="">Reordarme en este PC</label>
                    <input type="checkbox" name="" id="recuerdo"></br>
                    <button type="submit">Login</button>
                    <button type="reset">Reset</button></br>
                    <label for="" class="registro">Si no tiene Usario, click</label>
                    <input type="submit" value="AQUI" class="AQUI">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
